#Sun Jul 24 19:19:59 GMT 2022
micronaut.application.name=chat-demo
micronaut.server.port=9000

micronaut.security.token.enabled=true
micronaut.security.token.jwt.enabled=true
micronaut.security.token.jwt.bearer.enabled=true
micronaut.security.token.jwt.signatures.secret.generator.secret=${JWT_GENERATOR_SIGNATURE_SECRET\:pleaseChangeThisSecretForANewOne}
micronaut.security.token.jwt.signatures.secret.generator.jws-algorithm=HS256
micronaut.security.authentication=bearer

micronaut.security.endpoints.login.enabled=true
micronaut.security.endpoints.logout.enabled=true
micronaut.security.endpoints.oauth.enabled=true

netty.default.allocator.max-order=3

datasources.default.username=postgres
datasources.default.password=postgres
datasources.default.dialect=POSTGRES
datasources.default.driverClassName=org.postgresql.Driver
datasources.default.schema-generate=create
datasources.default.url=jdbc\:postgresql\://127.0.0.1\:5000/dev_chat
#datasources.default.url=jdbc\:postgresql\://54.85.249.124\:5000/dev_chat
jpa.default.properties.hibernate.hbm2ddl.auto=update
jpa.default.properties.hibernate.show_sql=true
